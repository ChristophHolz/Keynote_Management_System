    <style>
        .list-container {
            width: 100%;
            padding: 1rem 2rem;
        }

        .event-table {
            width: 100%;
            border-collapse: collapse;
            background: transparent;
            border: none;
            margin-top: 0;
        }

        .event-table th,
        .event-table td {
            padding: 1rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .event-table th {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            background: transparent;
            color: var(--text-muted);
            font-weight: 600;
            border-bottom: 2px solid var(--border-color);
        }

        .event-table td {
            font-size: 0.95rem;
            color: var(--text-color);
            vertical-align: top;
        }

        /* Column Specifics */
        .col-date {
            white-space: nowrap;
            width: 120px;
            color: var(--primary-color);
            font-weight: 600;
        }

        .col-status {
            width: 100px;
        }

        .col-fee {
            width: 120px;
            text-align: right !important;
        }

        .event-table tr:hover td {
            background: hsla(260, 100%, 65%, 0.05);
            cursor: pointer;
        }

        .fee-pill {
            display: inline-block;
            padding: 0.2rem 0.6rem;
            background: rgba(46, 204, 113, 0.1);
            color: #2ecc71;
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            font-weight: 600;
        }

        .entity-tag {
            display: inline-block;
            padding: 0.1rem 0.4rem;
            background: var(--surface-bg-alt);
            border: 1px solid var(--border-color);
            margin: 0.2rem;
            font-size: 0.85rem;
            border-radius: var(--radius-sm);
        }
    </style>
</head>
