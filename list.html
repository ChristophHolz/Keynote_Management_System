<!DOCTYPE html>
<html>

<head>
    <base target="_top">
    <title>Keynote Manager - Event-Liste</title>
    <?!= include('Stylesheet'); ?>
    <style>
        .list-container {
            width: 100%;
            padding: 1rem;
            box-sizing: border-box;
            overflow: visible;
        }

        .table-responsive {
            width: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            border-radius: var(--radius-md);
            background: var(--surface-bg);
            box-shadow: var(--shadow-sm);
            -webkit-overflow-scrolling: touch;
            display: block;
        }

        .event-table {
            width: 100%;
            min-width: 900px;
            /* Minimum width to keep data legible */
            table-layout: fixed;
            border-collapse: collapse;
            background: transparent;
            border: none;
        }

        .event-table th,
        .event-table td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 2px solid var(--border-color);
            overflow: hidden;
            text-overflow: ellipsis;
            /* Prevent unwanted wrapping within cells */
        }

        .event-table th {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            color: var(--text-muted);
            font-weight: 600;
            background: var(--surface-bg);
        }

        .event-table td {
            font-size: 0.9rem;
            color: var(--text-color);
            vertical-align: top;
            border-bottom: 1px solid var(--border-color);
        }

        /* Column Specifics */
        .col-date {
            width: 110px;
            color: var(--primary-color);
            font-weight: 600;
        }

        .col-status {
            width: 150px;
        }

        .col-event-vortrag {
            width: 30%;
            /* Limits width as requested */
        }

        .col-kunde-ort {
            width: auto;
            /* Takes the remaining space */
        }

        /* Filter Bar */
        .filter-bar {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding: 1rem 1.5rem;
            background: var(--surface-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-group label {
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-group select,
        .filter-group input {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            background: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-sans);
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.15s;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            border-color: var(--primary);
        }

        .filter-search {
            flex: 1;
            max-width: 400px;
        }

        .filter-search input {
            width: 100%;
        }

        .event-table tr:hover td {
            background: hsla(260, 100%, 65%, 0.05);
            cursor: pointer;
        }

        .fee-pill {
            display: inline-block;
            padding: 0.2rem 0.6rem;
            background: rgba(46, 204, 113, 0.1);
            color: #2ecc71;
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            font-weight: 600;
        }

        .entity-tag {
            display: inline-block;
            padding: 0.1rem 0.4rem;
            background: var(--surface-bg-alt);
            border: 1px solid var(--border-color);
            margin: 0.2rem;
            font-size: 0.85rem;
            border-radius: var(--radius-sm);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <header>
            <div class="brand" onclick="window.top.location.href='<?= ScriptApp.getService().getUrl() ?>';">Synapse
                Scripts</div>
            <div class="nav-links">
                <a href="#" class="nav-link"
                    onclick="window.top.location.href='<?= ScriptApp.getService().getUrl() ?>'; return false;">Board</a>
                <a href="#" class="nav-link active"
                    onclick="window.top.location.href='<?= ScriptApp.getService().getUrl() ?>?page=list'; return false;">Event-Liste</a>
                <a href="#" class="nav-link"
                    onclick="window.top.location.href='<?= ScriptApp.getService().getUrl() ?>?page=yearly'; return false;">Jahres√ºbersicht</a>
                <a href="#" class="nav-link"
                    onclick="window.top.location.href='<?= ScriptApp.getService().getUrl() ?>?page=merge'; return false;">Duplikate</a>
            </div>
        </header>

        <main class="list-container">
            <!-- FILTER BAR -->
            <div class="filter-bar">
                <div class="filter-group">
                    <label for="year-filter">Jahr:</label>
                    <select id="year-filter">
                        <option value="">Alle</option>
                        <!-- Populated dynamically -->
                    </select>
                </div>
                <div class="filter-group">
                    <label for="status-filter">Status:</label>
                    <select id="status-filter">
                        <option value="">Alle</option>
                        <option value="LEAD">LEAD</option>
                        <option value="REQUEST">REQUEST</option>
                        <option value="OFFER">OFFER</option>
                        <option value="RESERVED">RESERVED</option>
                        <option value="FIX">FIX</option>
                        <option value="DECLINED">DECLINED</option>
                        <option value="BILLABLE">BILLABLE</option>
                        <option value="PAYED">PAYED</option>
                        <option value="SPECIAL">SPECIAL</option>
                        <option value="PROBONO">PROBONO</option>
                        <option value="DELETE">DELETE</option>
                        <option value="DUPLICATE">DUPLICATE</option>
                    </select>
                </div>
                <div class="filter-group filter-search">
                    <label for="search-filter">Suche:</label>
                    <input type="text" id="search-filter" placeholder="Event, Organisation, Ort...">
                </div>
            </div>

            <div id="loading" class="loading-state">Lade Events...</div>
            <div class="table-responsive">
                <table class="event-table" id="event-table" style="display: none;">
                    <thead>
                        <tr>
                            <th class="col-date">Datum</th>
                            <th class="col-status">Status</th>
                            <th class="col-event-vortrag">Event / Vortrag</th>
                            <th class="col-kunde-ort">Kunde / Ort</th>
                        </tr>
                    </thead>
                    <tbody id="event-list-body">
                        <!-- Events will be rendered here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

</html>
