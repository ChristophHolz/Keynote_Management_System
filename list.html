<!DOCTYPE html>
<html>

<head>
    <base target="_top">
    <title>Keynote Manager - Event-Liste</title>
    <?!= include('Stylesheet'); ?>
    <style>
        .list-container {
            width: 100%;
            padding: 0.5rem;
            /* Even less padding */
            box-sizing: border-box;
            overflow: hidden;
        }

        .event-table {
            width: 100%;
            table-layout: fixed;
            border-collapse: collapse;
            background: transparent;
            border: none;
            margin: 0;
        }

        .event-table th,
        .event-table td {
            padding: 0.5rem 0.75rem;
            /* Highly compact padding */
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .event-table td div {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .event-table th {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            font-size: 0.75rem;
            /* Smaller font for headers */
            letter-spacing: 0.5px;
            color: var(--text-muted);
            font-weight: 600;
            background: var(--surface-bg);
            border-bottom: 2px solid var(--border-color);
        }

        .event-table td {
            font-size: 0.85rem;
            /* Smaller font for higher density */
            color: var(--text-color);
            vertical-align: middle;
            /* Center vertically for better look in small rows */
        }

        /* Column Styles */
        .col-date {
            width: 85px;
            /* Fixed and narrow */
            color: var(--primary-color);
            font-weight: 600;
            font-size: 0.8rem;
        }

        .col-status {
            width: 120px;
            /* Fixed and narrow */
            text-align: center;
        }

        /* Filter Bar */
        .filter-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1rem 1.5rem;
            background: var(--surface-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        .filter-group label {
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-group select,
        .filter-group input {
            padding: 0.6rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-sans);
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.15s;
            min-width: 180px;
            flex-grow: 1;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            border-color: var(--primary);
        }

        .filter-search {
            flex: 1;
            max-width: 400px;
        }

        .filter-search input {
            width: 100%;
        }

        .event-table tr:hover td {
            background: hsla(260, 100%, 65%, 0.05);
            cursor: pointer;
        }

        .fee-pill {
            display: inline-block;
            padding: 0.2rem 0.6rem;
            background: rgba(46, 204, 113, 0.1);
            color: #2ecc71;
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            font-weight: 600;
        }

        .entity-tag {
            display: inline-block;
            padding: 0.1rem 0.4rem;
            background: var(--surface-bg-alt);
            border: 1px solid var(--border-color);
            margin: 0.2rem;
            font-size: 0.85rem;
            border-radius: var(--radius-sm);
        }
    </style>
</head>
