<script>
    /**
     * JavaScript for Chronological Event List View
     */
    let allEvents = []; // Store all events for filtering
    let currentFilters = {
        year: '',
        status: '',
        search: ''
    };

    document.addEventListener('DOMContentLoaded', () => {
        loadEvents();
        setupFilters();
        restoreFilters();
    });

    function restoreFilters() {
        // Restore saved filter values from localStorage
        const savedYear = localStorage.getItem('listFilterYear');
        const savedStatus = localStorage.getItem('listFilterStatus');
        const savedSearch = localStorage.getItem('listFilterSearch');

        if (savedYear) {
            currentFilters.year = savedYear;
        }
        if (savedStatus) {
            currentFilters.status = savedStatus;
        }
        if (savedSearch) {
            currentFilters.search = savedSearch;
        }
    }

    function setupFilters() {
        // Year filter
        document.getElementById('year-filter').addEventListener('change', (e) => {
            currentFilters.year = e.target.value;
            localStorage.setItem('listFilterYear', e.target.value);
            applyFilters();
        });

        // Status filter
        document.getElementById('status-filter').addEventListener('change', (e) => {
            currentFilters.status = e.target.value;
            localStorage.setItem('listFilterStatus', e.target.value);
            applyFilters();
        });

        // Search filter
        document.getElementById('search-filter').addEventListener('input', (e) => {
            currentFilters.search = e.target.value.toLowerCase();
            localStorage.setItem('listFilterSearch', e.target.value);
            applyFilters();
        });
    }

    async function loadEvents() {
        const loading = document.getElementById('loading');
        const table = document.getElementById('event-table');
        const body = document.getElementById('event-list-body');

        try {
            const inquiries = await new Promise((resolve, reject) => {
                google.script.run
                    .withSuccessHandler(resolve)
                    .withFailureHandler(reject)
                    .getInquiries();
            });

            if (!inquiries || inquiries.length === 0) {
                loading.innerText = 'Keine Events gefunden.';
                return;
            }

            // Sort chronologically (newest first)
            allEvents = inquiries.sort((a, b) => {
                const dateA = new Date(a.talkDate || 0);
                const dateB = new Date(b.talkDate || 0);
                return dateB - dateA;
            });

            // Populate year filter
            const years = new Set();
            allEvents.forEach(ev => {
                const d = new Date(ev.talkDate);
                if (!isNaN(d.getTime())) {
                    years.add(d.getFullYear());
                }
            });
            const yearFilter = document.getElementById('year-filter');
            Array.from(years).sort((a, b) => b - a).forEach(year => {
                const opt = document.createElement('option');
                opt.value = year;
                opt.text = year;
                yearFilter.appendChild(opt);
            });

            // Set filter values from localStorage
            if (currentFilters.year) {
                yearFilter.value = currentFilters.year;
            }
            const statusFilter = document.getElementById('status-filter');
            if (currentFilters.status) {
                statusFilter.value = currentFilters.status;
            }
            const searchFilter = document.getElementById('search-filter');
            if (currentFilters.search) {
                searchFilter.value = currentFilters.search;
            }

            // Apply filters (either saved or show all non-DELETE)
            if (currentFilters.year || currentFilters.status || currentFilters.search) {
                applyFilters();
            } else {
                // Initial render - hide DELETE status by default
                const visibleEvents = allEvents.filter(ev => ev.status !== 'DELETE');
                renderEvents(visibleEvents);
            }

            loading.style.display = 'none';
            table.style.display = 'table';
        } catch (error) {
            console.error(error);
            loading.innerText = 'Fehler beim Laden der Events.';
        }
    }

    function renderEvents(events) {
        const body = document.getElementById('event-list-body');
        body.innerHTML = '';

        events.forEach(ev => {
            const row = document.createElement('tr');
            row.onclick = () => window.top.location.href = '<?= ScriptApp.getService().getUrl() ?>?page=detail&id=' + ev.id;

            // Date formatting (clean, two-line)
            const formatDate = (dateVal) => {
                if (!dateVal || dateVal === 'TBD') return 'TBD';
                const d = new Date(dateVal);
                if (isNaN(d.getTime())) return dateVal;

                const days = ['So', 'Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa'];
                const dayName = days[d.getDay()];
                const time = Utilities_formatTime(d);
                const date = Utilities_formatDate(d);

                return `<div style="font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase;">${dayName}, ${time}</div>
                            <div style="font-weight: 600;">${date}</div>`;
            };

            // Helper for time/date parts
            function Utilities_formatTime(d) {
                return d.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
            }
            function Utilities_formatDate(d) {
                return d.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit', year: 'numeric' });
            }

            const dateHtml = formatDate(ev.talkDate);

            // Entities parsing
            let entitiesHtml = '';
            try {
                const ent = typeof ev.eventEntities === 'string' ?
                    (ev.eventEntities.startsWith('{') || ev.eventEntities.startsWith('[') ? JSON.parse(ev.eventEntities) : ev.eventEntities) :
                    ev.eventEntities;

                if (Array.isArray(ent)) {
                    entitiesHtml = ent.map(e => `<span class="entity-tag">${e.Organisation || e}</span>`).join('');
                } else if (ent && typeof ent === 'object') {
                    entitiesHtml = `<span class="entity-tag">${ent.Organisation || ent.Name || 'Kontakt'}</span>`;
                } else if (ent && ent !== 'TBD') {
                    entitiesHtml = `<span class="entity-tag">${ent}</span>`;
                } else {
                    entitiesHtml = '<span class="text-muted">TBD</span>';
                }
            } catch (e) {
                entitiesHtml = `<span class="entity-tag">${ev.eventEntities}</span>`;
            }

            // Status formatting
            const status = ev.status || 'LEAD';
            const statusMap = {
                'LEAD': { label: 'Interesse', color: '#95a5a6' },
                'REQUEST': { label: 'Anfrage', color: '#3498db' },
                'OFFER': { label: 'Angebot', color: '#9b59b6' },
                'RESERVED': { label: 'Option', color: '#f1c40f' },
                'FIX': { label: 'Gebucht', color: '#2ecc71' },
                'DECLINED': { label: 'Abgesagt', color: '#e74c3c' },
                'BILLABLE': { label: 'Abrechenbar', color: '#1abc9c' },
                'PAYED': { label: 'Bezahlt', color: '#7f8c8d' },
                'SPECIAL': { label: 'Special', color: '#e67e22' },
                'PROBONO': { label: 'Pro Bono', color: '#16a085' },
                'DELETE': { label: 'Gelöscht', color: '#95a5a6' },
                'DUPLICATE': { label: 'Duplikat', color: '#e67e22' }
            };

            // Create Status Select instead of static badge
            const select = document.createElement('select');
            select.className = 'status-select';
            select.style.cssText = `
                    background: transparent;
                    color: inherit;
                    border: 1px solid currentColor;
                    padding: 0.05rem 0.3rem; 
                    border-radius: 4px; 
                    font-size: 0.75rem; 
                    font-weight: 600; 
                    text-transform: uppercase;
                    cursor: pointer;
                    outline: none;
                    width: 100%;
                    box-sizing: border-box;
                `;

            Object.keys(statusMap).forEach(key => {
                const opt = document.createElement('option');
                opt.value = key;
                opt.text = statusMap[key].label;
                opt.selected = (key === status);
                select.appendChild(opt);
            });

            // Update styling based on initial selection
            const applyStatusStyle = (val) => {
                const info = statusMap[val] || { label: val, color: '#95a5a6' };
                select.style.color = info.color;
                select.style.borderColor = info.color;
                select.style.background = `${info.color}10`;
            };
            applyStatusStyle(status);

            select.onclick = (e) => e.stopPropagation();
            select.onchange = async (e) => {
                e.stopPropagation();
                const newStatus = e.target.value;
                applyStatusStyle(newStatus);

                try {
                    await new Promise((resolve, reject) => {
                        google.script.run
                            .withSuccessHandler(resolve)
                            .withFailureHandler(reject)
                            .updateInquiry(ev.id, { Status: newStatus });
                    });
                    console.log(`Status updated to ${newStatus} for ${ev.id}`);
                } catch (err) {
                    alert('Fehler beim Aktualisieren des Status.');
                    console.error(err);
                }
            };

            const statusTd = document.createElement('td');
            statusTd.appendChild(select);

            // Extract city from location
            let city = 'TBD';
            if (ev.location && ev.location !== 'TBD') {
                const parts = ev.location.split(',');
                city = parts[parts.length - 1].trim() || parts[0].trim();
            }

            // Extract organization from eventEntities
            let organization = '';
            try {
                const ent = typeof ev.eventEntities === 'string' ?
                    (ev.eventEntities.startsWith('{') || ev.eventEntities.startsWith('[') ? JSON.parse(ev.eventEntities) : ev.eventEntities) :
                    ev.eventEntities;

                if (Array.isArray(ent)) {
                    organization = ent.map(e => e.Organisation || e).join(', ');
                } else if (ent && typeof ent === 'object') {
                    organization = ent.Organisation || ent.Name || '';
                } else if (ent && ent !== 'TBD') {
                    organization = ent;
                }
            } catch (e) {
                organization = ev.eventEntities || '';
            }

            // Build row content (4 columns: date, status, event+talk, org+city)
            row.innerHTML = `
                    <td>${dateHtml}</td>
                    <td class="status-cell"></td>
                    <td>
                        <div style="font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${ev.event}</div>
                        <div style="font-size: 0.85rem; color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${ev.finalTitle || ev.theme || ''}</div>
                    </td>
                    <td>
                        <div style="font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${organization || ''}</div>
                        <div style="font-size: 0.85rem; color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${city}</div>
                    </td>
                `;

            // Inject the interactive select into the placeholder and add fee below
            const statusCell = row.querySelector('.status-cell');
            statusCell.appendChild(select);

            // Add fee below dropdown
            const feeDiv = document.createElement('div');
            feeDiv.style.cssText = 'margin-top: 0.5rem; font-size: 0.85rem; font-weight: 600; color: var(--text-muted); text-align: center;';
            feeDiv.textContent = ev.fee ? ev.fee + ' €' : 'TBD';
            statusCell.appendChild(feeDiv);


            body.appendChild(row);
        });
    }

    function applyFilters() {
        let filtered = allEvents;

        // If no status filter is set, hide DELETE events by default
        if (!currentFilters.status) {
            filtered = filtered.filter(ev => ev.status !== 'DELETE');
        }

        // Filter by year
        if (currentFilters.year) {
            filtered = filtered.filter(ev => {
                const d = new Date(ev.talkDate);
                return !isNaN(d.getTime()) && d.getFullYear() == currentFilters.year;
            });
        }

        // Filter by status
        if (currentFilters.status) {
            filtered = filtered.filter(ev => ev.status === currentFilters.status);
        }

        // Filter by search text
        if (currentFilters.search) {
            filtered = filtered.filter(ev => {
                const searchIn = [
                    ev.event || '',
                    ev.finalTitle || '',
                    ev.theme || '',
                    ev.location || '',
                    JSON.stringify(ev.eventEntities || '')
                ].join(' ').toLowerCase();
                return searchIn.includes(currentFilters.search);
            });
        }

        renderEvents(filtered);
    }
</script>
