<style>
    :root {
        /* Premium Dark Theme Palette */
        --bg-dark: hsl(240, 10%, 10%);
        --bg-card: hsl(240, 10%, 16%);
        --bg-card-hover: hsl(240, 10%, 20%);

        --primary: hsl(260, 100%, 65%);
        --primary-hover: hsl(260, 100%, 70%);
        --secondary: hsl(190, 100%, 50%);

        --text-main: hsl(0, 0%, 100%);
        --text-muted: hsl(240, 5%, 70%);

        --glass-border: hsla(0, 0%, 100%, 0.1);
        --glass-bg: hsla(240, 10%, 16%, 0.7);

        --radius-sm: 8px;
        --radius-md: 16px;
        --radius-lg: 24px;

        --shadow-lg: 0 10px 40px -10px hsla(0, 0%, 0%, 0.5);
        --shadow-glow: 0 0 20px hsla(260, 100%, 65%, 0.3);

        --font-sans: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;

        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        background-color: var(--bg-dark);
        color: var(--text-main);
        font-family: var(--font-sans);
        min-height: 100vh;
        line-height: 1.6;
        overflow-x: hidden;
        background-image:
            radial-gradient(circle at 10% 20%, hsla(260, 100%, 65%, 0.1) 0%, transparent 40%),
            radial-gradient(circle at 90% 80%, hsla(190, 100%, 50%, 0.1) 0%, transparent 40%);
    }

    .app-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
    }

    /* Header */
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 4rem;
        padding: 1rem 0;
    }

    .brand {
        font-size: 1.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: -0.02em;
    }

    /* Button */
    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1.5rem;
        border-radius: var(--radius-sm);
        border: none;
        font-weight: 600;
        font-family: inherit;
        cursor: pointer;
        transition: var(--transition);
        gap: 0.5rem;
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        box-shadow: var(--shadow-glow);
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        filter: brightness(1.1);
        box-shadow: 0 0 30px hsla(260, 100%, 65%, 0.5);
    }

    /* Forms */
    .form-group {
        margin-bottom: 1.5rem;
    }

    label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text-muted);
        font-size: 0.9rem;
        font-weight: 500;
    }

    input,
    textarea {
        width: 100%;
        background: var(--bg-card);
        border: 1px solid var(--glass-border);
        border-radius: var(--radius-sm);
        padding: 1rem;
        color: var(--text-main);
        font-family: inherit;
        font-size: 1rem;
        transition: var(--transition);
    }

    input:focus,
    textarea:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 4px hsla(260, 100%, 65%, 0.1);
        background: var(--bg-card-hover);
    }

    .card {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        border-radius: var(--radius-md);
        padding: 2rem;
        box-shadow: var(--shadow-lg);
    }

    .create-script-container {
        max-width: 800px;
        margin: 0 auto;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeUp 0.6s ease-out forwards;
    }

    /* Typography */
    h1 {
        font-size: 3rem;
        font-weight: 800;
        margin-bottom: 1rem;
        letter-spacing: -0.03em;
        line-height: 1.1;
    }

    h2 {
        font-size: 1.5rem;
        margin-bottom: 2rem;
        font-weight: 600;
    }

    /* Animations */
    @keyframes fadeUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Dashboard Table */
    .dashboard-container {
        width: 100%;
        animation: fadeUp 0.6s ease-out forwards;
    }

    .table-wrapper {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        border-radius: var(--radius-md);
        overflow: hidden;
        box-shadow: var(--shadow-lg);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        text-align: left;
    }

    th,
    td {
        padding: 1.25rem 1.5rem;
        border-bottom: 1px solid var(--glass-border);
    }

    th {
        background: hsla(240, 10%, 20%, 0.5);
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 0.1em;
        color: var(--text-muted);
    }

    tr:last-child td {
        border-bottom: none;
    }

    tr:hover td {
        background: hsla(260, 100%, 65%, 0.05);
    }

    .customer-cell {
        font-weight: 600;
        color: var(--text-main);
    }

    .sub-text {
        display: block;
        font-size: 0.85rem;
        color: var(--text-muted);
        margin-top: 0.25rem;
    }

    /* Badges */
    .badge {
        display: inline-block;
        padding: 0.35rem 0.75rem;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
    }

    .badge-new {
        background: hsla(190, 100%, 50%, 0.2);
        color: hsla(190, 100%, 70%, 1);
        border: 1px solid hsla(190, 100%, 50%, 0.3);
    }

    .badge-pending {
        background: hsla(45, 100%, 50%, 0.2);
        color: hsla(45, 100%, 70%, 1);
        border: 1px solid hsla(45, 100%, 50%, 0.3);
    }

    .badge-sent {
        background: hsla(120, 100%, 40%, 0.2);
        color: hsla(120, 100%, 70%, 1);
        border: 1px solid hsla(120, 100%, 40%, 0.3);
    }

    .action-btn {
        padding: 0.5rem;
        background: transparent;
        border: 1px solid var(--glass-border);
        border-radius: var(--radius-sm);
        color: var(--text-muted);
        cursor: pointer;
        transition: var(--transition);
    }

    .action-btn:hover {
        background: var(--bg-card-hover);
        color: var(--text-main);
        border-color: var(--primary);
    }
</style>
